####################################  LOGGERS

# AE_LOGS system property MUST be set before this file is loaded, as it is used
# by several of the file definitions.
#
# This file is named something other than log4j.properties to prevent it from
# being loaded automatically by log4j initialization before ConfigureLog4j
# has run, since it is along the classpath as of 6.6. 

###### Default
##for development, change log level to INFO
## for usage, change log level to ERROR
log4j.rootLogger=INFO, CONSOLE, LOG_FILE
#log4j.debug=true

####################################  APPENDERS

###### CONSOLE appender
#log4j.appender.CONSOLE.layout=com.appiancorp.common.logging.ExceptionPatternLayout
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d - %m%n
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender


###### LOG_FILE file appender
log4j.appender.LOG_FILE=org.apache.log4j.RollingFileAppender
log4j.appender.LOG_FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOG_FILE.layout.ConversionPattern=%d [%t] %-5p %c - %m%n
log4j.appender.LOG_FILE.File=versioningautomation.log
log4j.appender.LOG_FILE.MaxFileSize=10MB
log4j.appender.LOG_FILE.MaxBackupIndex=1000
log4j.appender.LOG_FILE.encoding=UTF-8
